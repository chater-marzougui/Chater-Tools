<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="128" cy="128" r="120" fill="url(#gradient1)" stroke="url(#gradient2)" stroke-width="4"/>
  
  <!-- Terminal Window -->
  <rect x="60" y="80" width="136" height="96" rx="8" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
  
  <!-- Terminal Header -->
  <rect x="60" y="80" width="136" height="24" rx="8" fill="#2d2d2d"/>
  <rect x="60" y="96" width="136" height="8" fill="#2d2d2d"/>
  
  <!-- Terminal Buttons -->
  <circle cx="76" cy="92" r="3" fill="#ff5f56"/>
  <circle cx="88" cy="92" r="3" fill="#ffbd2e"/>
  <circle cx="100" cy="92" r="3" fill="#27ca3f"/>
  
  <!-- Command Prompt -->
  <text x="68" y="124" font-family="JetBrains Mono, Consolas, monospace" font-size="10" fill="#00ff88">C:\&gt;</text>
  <text x="92" y="124" font-family="JetBrains Mono, Consolas, monospace" font-size="10" fill="#ffffff">chater</text>
  
  <!-- Terminal Content Lines -->
  <text x="68" y="138" font-family="JetBrains Mono, Consolas, monospace" font-size="8" fill="#888">🤖 chater-ask</text>
  <text x="68" y="150" font-family="JetBrains Mono, Consolas, monospace" font-size="8" fill="#888">📦 chater-git</text>
  <text x="68" y="162" font-family="JetBrains Mono, Consolas, monospace" font-size="8" fill="#888">🌐 chater-port</text>
  
  <!-- AI Brain Icon -->
  <g transform="translate(160, 40)">
    <!-- Brain outline -->
    <path d="M0,20 Q0,10 10,10 Q15,8 20,10 Q25,8 30,10 Q40,10 40,20 Q40,25 35,30 Q40,35 40,40 Q40,50 30,50 Q25,52 20,50 Q15,52 10,50 Q0,50 0,40 Q0,35 5,30 Q0,25 0,20 Z" 
          fill="url(#brainGradient)" stroke="#00a8ff" stroke-width="2"/>
    
    <!-- Neural connections -->
    <circle cx="12" cy="22" r="2" fill="#00ff88" opacity="0.8"/>
    <circle cx="20" cy="18" r="1.5" fill="#00ff88" opacity="0.6"/>
    <circle cx="28" cy="25" r="2" fill="#00ff88" opacity="0.8"/>
    <circle cx="15" cy="35" r="1.5" fill="#00ff88" opacity="0.6"/>
    <circle cx="25" cy="38" r="2" fill="#00ff88" opacity="0.8"/>
    
    <!-- Connection lines -->
    <line x1="12" y1="22" x2="20" y2="18" stroke="#00ff88" stroke-width="1" opacity="0.4"/>
    <line x1="20" y1="18" x2="28" y2="25" stroke="#00ff88" stroke-width="1" opacity="0.4"/>
    <line x1="12" y1="22" x2="15" y2="35" stroke="#00ff88" stroke-width="1" opacity="0.4"/>
    <line x1="28" y1="25" x2="25" y2="38" stroke="#00ff88" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Gear Icon -->
  <g transform="translate(40, 180)">
    <path d="M20,4 L24,4 L25,8 L29,9 L32,6 L35,9 L32,12 L33,16 L29,17 L28,21 L24,22 L23,18 L19,17 L16,20 L13,17 L16,14 L15,10 L19,9 L20,4 Z" 
          fill="#ff6b35" stroke="#ff4757" stroke-width="1.5"/>
    <circle cx="22" cy="13" r="4" fill="#1a1a1a"/>
  </g>
  
  <!-- Code Brackets -->
  <g transform="translate(180, 180)">
    <path d="M5,5 L0,10 L5,15" stroke="#00a8ff" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M15,5 L20,10 L15,15" stroke="#00a8ff" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="10" cy="10" r="2" fill="#00ff88"/>
  </g>
  
  <!-- Brand Text -->
  <text x="128" y="220" font-family="JetBrains Mono, Consolas, monospace" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="url(#textGradient)">CHATER CLI</text>
  <text x="128" y="236" font-family="JetBrains Mono, Consolas, monospace" font-size="10" 
        text-anchor="middle" fill="#888">TOOLS</text>
  
  <!-- Gradient Definitions -->
  <defs>
    <!-- Main background gradient -->
    <radialGradient id="gradient1" cx="0.5" cy="0.3" r="0.8">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a252f;stop-opacity:1" />
    </radialGradient>
    
    <!-- Border gradient -->
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00a8ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:1" />
    </linearGradient>
    
    <!-- Brain gradient -->
    <radialGradient id="brainGradient" cx="0.5" cy="0.5" r="0.6">
      <stop offset="0%" style="stop-color:#3742fa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2f3542;stop-opacity:0.9" />
    </radialGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00a8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>